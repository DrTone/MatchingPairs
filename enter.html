<!DOCTYPE html>
<html>
<head>
    <title>Enter your name</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure.css">
    <link rel="Stylesheet" type="text/css" href="css/mainStyles.css" />
    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/nameEntry.js"></script>
</head>
<body>
<div class="mainPage">
    <div class="centreSection">
        <div id="mainTitle">
            <img src="images/titleText.png" width="465" height="85">
        </div>
        <div id="entryText">
            <img src="images/nameEntry.png">
        </div>
        <div id="nameEntry">
            <input id="nameInput" type="text" value="" onchange="onNameEntered();"/>
        </div>
        <div id="player1" class="pure-g">
            <div class="pure-u-1-2">
                <img class="player" src="images/player1.png" width="108" height="40">
            </div>
            <div class="pure-u-1-2">
                <p id="player1Name" class="playerName">
                    Player1
                </p>
            </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1-2">
                <img class="player" src="images/player2.png" width="108" height="40">
            </div>
            <div class="pure-u-1-2">
                <p class="playerName">
                    Player2
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
